<!doctype html>
<title>Example</title>
<style>
  .cards {
    display: flex;
    flex-wrap: wrap;
    align-items: stretch;
  }
  .card {
    flex: 0 0 200px;
    margin: 10px;
    border: 1px solid rgb(226, 9, 9);
    box-shadow: 2px 2px 6px 0px  rgba(0,0,0,0.3);
  } 
  .card img {
    max-width: 100%;
  }
  .card .text {
    padding: 0 20px 20px;
  }
  .card .text > button {
    background: gray;
    border: 0;
    color: rgb(22, 6, 6);
    padding: 10px;
    width: 100%;
    }
</style>

<main class="cards">
  <article class="card">
    <img src="../FlecboxCard/Photos/download1.jpg" alt="Sample photo">
    <div class="text">
      <h3>Spider-Man</h3>
      <p>Super-Power: Who can fly only if there are buildings.</p>
      <button>Read more</button>
    </div>
  </article>
  <article class="card">
    <img src="../FlecboxCard/Photos/download2.jpg" alt="Sample photo">
    <div class="text">
      <h3>Iron-Man</h3>
      <p>An brilliant engineer who can build anything he wishes.</p>
      <button>Read more</button>
    </div>
  </article>
  <article class="card">
    <img src="../FlecboxCard/Photos/download3.jpg" alt="Sample photo">
    <div class="text">
      <h3>Hulk</h3>
      <p>A labratory created creature.</p>
      <button>Read more</button>
    </div>
  </article>
</main>
